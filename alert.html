<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Page</title>
  <link rel="stylesheet" href="styles.css">
  <style type="text/css">
    body {
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

.background {
  position: fixed;
  width: 100%;
  height: 100%;
  background-color: #87CEEB; /* Light blue background */
  z-index: -1;
}

.drop {
  position: absolute;
  width: 8px;
  height: 8px;
  background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
  border-radius: 50%;
  animation: drops 2s linear infinite, drop-fall 4s linear infinite;
}

.x1 {
  top: -5%;
  left: 5%;
}

.x2 {
  top: -10%;
  left: 30%;
}

.x3 {
  top: -15%;
  left: 70%;
}

/* Add more drop styles for different positions */

.alert-container {
  position: absolute;
  display: none;
  z-index: 1;
}

.alert-message {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  font-size: 30px;
}

.show {
  display: block;
}

@keyframes drops {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 3;
  }
}

@keyframes drop-fall {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(100vh);
  }
}

  </style>
</head>
<body>
  <div class="background">
    <div class="drop x1"></div>
    <div class="drop x2"></div>
    <div class="drop x3"></div>
    <div class="drop x3"></div>
<div class="drop x4"></div>
<div class="drop x5"></div>
<div class="drop x6"></div>
<div class="drop x7"></div>
<div class="drop x8"></div>
<div class="drop x9"></div>

  </div>
  <div class="alert-container">
    <div class="alert-message">
      <p>Your query has been received.Our team member will contact you soon!<br> <a href="index.html"> Home Page</a> </p>
      
    </div>
  </div>
  <script>
    document.querySelector('.alert-container').classList.add('show');// Show alert after 1 second
  </script>
</body>
</html>
